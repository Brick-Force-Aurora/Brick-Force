name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-2019
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Build DotNET35
        run: |
           cd "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\"
           .\MSBuild.exe /p:ReferencePath=$Env:GITHUB_WORKSPACE\Dependencies $Env:GITHUB_WORKSPACE\Brick-Force.sln
